<!DOCTYPE html>
<html>
	<head>
		<title>Score Keeper</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	</head>

	<body>
		
<!--        span is basically a nonintrusive wrap around an html part that doesn't do anything but we can use it to change stuff in our js by using the tag-->
        
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        
        <p>Playing to: <span>5</span></p>
        
        <input type="number">
        <button id="p1">Player One</button>
        <button id="p2">Player Two</button>
        <button id="reset">Reset</button>
        
        
        
        <script type="text/javascript" src="scoreKeeper.js"></script>
	</body>

</html>
